<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime WS Chat</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Sizing_items_in_CSS */
        #message-container {
            margin-left: 10%;
            max-width: 1200px;
            max-height: 72vh;
            overflow-y: scroll;
        }
        #new-message-notice {
            font-size: smaller;
        }
        #controls-info {
            margin-left: 10%;
            position: fixed;
            top: 76vh;
        }
    </style>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/script.js"></script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <!-- has a height limit using view height vh. scrolling down for new msgs is handled in script.js -->
    <div id="message-container"></div>
    <div id="controls-info">
        <form id="send-container">
            <input type="text" id="message-input">
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="new-message-notice" style="visibility: hidden;"> *New Messages Present* </div>
        <div id="user-list">Users: </div>
    </div>
</body>
</html>
